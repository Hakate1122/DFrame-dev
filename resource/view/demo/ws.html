<script>
const ws = new WebSocket("wss://localhost:8000/api/demo/socket");

ws.onopen = () => {
    ws.send(JSON.stringify({
        type: "hello",
        time: Date.now()
    }));
};

ws.onmessage = (e) => {
    console.log("Server:", e.data);
};

ws.onclose = () => {
    console.log("WebSocket closed");
};

ws.onerror = (e) => {
    console.error("WebSocket error", e);
};

</script>
